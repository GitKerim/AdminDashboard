<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
               <img src='/AdminDashboard/pictures/magnify.svg' alt='Magnify icon' class='magnify'>
                <input type="search" name="search" id="search">
            </div>
                <div class='notifications'><img src='/AdminDashboard/pictures/bell-badge-outline.svg' alt='notification icon' class='bell'>
                <img src='/AdminDashboard/pictures/1.png' alt='Pinguin icon' class='smallicon'>
                <p>Kerim O.</p></div>
            <div class="userdata">
                <img src='/AdminDashboard/pictures/1.png' alt='Pinguin icon' class='bigicon'>
                <div>
                    <p>Hi there,</p>
                    Kerim O. (@kerim)
                </div>
            </div>
            <div class="functions-bar">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div><img src='pictures/view-dashboard-edit.svg' alt='Dashboard icon'>Dashboard</div>
                <ul>
                    <li><img src='pictures/home.svg' alt='home icon'>Home</li>
                    <li><img src='pictures/human-male.svg' alt='profile icon'>Profile</li>
                    <li><img src='pictures/message.svg' alt='message icon'>Messages</li>
                    <li><img src='pictures/clock-time-eight.svg' alt='history icon'>History</li>
                    <li><img src='pictures/calendar-check.svg' alt='task icon'>Tasks</li>
                    <li><img src='pictures/account-group.svg' alt='Communities icon'>Communities</li>
                    
                </ul>       
                <ul>
                    <li><img src='pictures/cog.svg' alt='settings icon'>Settings</li>
                    <li><img src='pictures/face-agent.svg' alt='support icon'>Support</li>
                    <li><img src='pictures/lock.svg' alt='Privacy icon'>Privacy</li>
                </ul>
        </div> 
        <div class="main">
            <div class="projects">
                <p>Your Projects</p>
                <div class='projectblocks'>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class='rightgrid'>
                <p>Announcements</p>
                <div class="announcements"></div>
                <p>Trending</p>
                <div class="trending"></div>
            </div>
            
        </div>
        </div>
    
</body>
</html>
